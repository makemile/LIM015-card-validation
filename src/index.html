<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validación Tarjeta de crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header"></header>

    <!---- estructura del formulario --->

    <main>
      <form>
        <section class="form">
          <div class="form-text">
            <h1 class="titulo">Sistema de validación tarjetas de crédito</h1>
            <!---- validar tipo de tarjeta de crédito --->
            <p>
              <label for="card">
                <span>Tipo de tarjeta:</span>
              </label>
              <select name="usercard" class="input1" id="card">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">AmericanExpress</option>
              </select>
            </p>

            <p>
              <label for="textcard">
                <span>Numero de la Tarjeta de crédito</span>
                <strong>
                  <abbr title="requerid">*</abbr>
                </strong>
              </label>
              <!---- campo  entrada de texto --->
              <input
                type="text"
                class="input2"
                id="textcard"
                name="numbercard"
                placeholder="Solo números"
                require
              />
            </p>

            <!---- expiracion TC --->
            <p>
              <label for="date">
                <span>Fecha de expiración</span>
                <strong>
                  <abbr title="required">*</abbr>
                </strong>
              </label>
              <input type="date" class="input3" id="date" name="expiration" />
            </p>
            <!---- Aviso --->
            <p>
              "Required fields are followed by"
              <strong>
                <abbr title="required">*</abbr>
              </strong>
              "."
            </p>
            <p id="respuesta"></p>
            <!---- tipo entrada --->
            <p class="submit">
              <input
                type="button"
                class="button"
                value="Enviar"
                id="btnvalidar"
              />
            </p>
          </div>
          <img src="./img.svg" class="img-visa" alt="visa" />
        </section>
      </form>
    </main>
    <!---- footer --->
    <script src="index.js" type="module"></script>
  </body>
</html>
