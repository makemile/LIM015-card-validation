<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validación Tarjeta de crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <p>SECURITY CARD SAC</p>
    <nav class="header__menu">
      <ul>
        <li><a href="/">Quienes somos</a></li>
        <li><a href="/">Nuestros clientes</a></li>
        <li><a href="/">Ayuda</a></li>
      </ul>
    </nav>
  </header>

  <!---- estructura del formulario --->

  <main>
    <form>
      <section class="form">
        <h1>Sistema de validación tarjetas de crédito</h1>
      <!---- validar tipo de tarjeta de crédito --->
        <p>
          <label for="card">
          <span>Tipo de tarjeta:</span>
          </label>
          <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">AmericanExpress</option>
        </select>
        </p>

        <p>
          <label for="textcard">
            <span>Numero de la Tarjeta de crédito</span>
            <strong>
              <abbr title="requerid">*</abbr>
            </strong>
          </label>
          <!---- campo  entrada de texto --->
          <input type="text" class="form-input" id="textcard" name="numbercard" step="0" placeholder="Solo números" require>
        </p>

        <!---- expiracion TC --->
        <p>
          <label for="date">
            <span>Fecha de expiración</span>
            <strong>
              <abbr title="required">*</abbr>
            </strong>
          </label>
          <input type="date" id="date" name="expiration">
        </p>
         <!---- Aviso --->
      <p>"Required fields are followed by"
        <strong>
          <abbr title="required">*</abbr>
        </strong>
        "."
      </p>
      <!---- tipo entrada --->
      <p>
        <input type="button" value="Enviar" id="btnvalidar">
        <input type="button" value="Resetear" id="btncancelar">
      </p>
      <p id="respuesta"></p>
      </section>
    </form>
  </main>
<!---- footer --->
  <footer class="footer">
    <a href="/"><img src="https://img.icons8.com/fluent/48/ffffff/twitter.png" alt="Twitter"/>Twitter</a>
    <a href="/"><img src="https://img.icons8.com/color/48/ffffff/facebook-new.png" alt="Facebook"/>Facebook</a>
    <a href="/"><img src="https://img.icons8.com/fluent/48/ffffff/instagram-new.png" alt="Instagram"/>Instagram</a>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
